<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品番管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../static/css/pn_ctrl.css" />



</head>

<body>
    <div class="wrapper">
        <!-- スクロールボックス -->
        <header class="header">
            <h1>品番管理</h1>
        </header>
        <div class="pn-input">
            <div id="input-container" class="scroll-box">
                <div class="input-row">
                    <input type="text" name="pn-input">
                    <button class="delete-button">
                        <i class="bi bi-x-circle"></i>
                    </button>
                </div>
            </div>
            <div class="add-button">
                <!-- 新規追加ボタン -->
                <button id="add-button">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
            </div>
        </div>
        <div class="admin-buttons">
            <button class="index-button btn btn-primary lign-items-center gap-9 px-9 py-9 fs-9 admin-button">
                <i class="bi bi-list-ol fs-9"></i>
                Save
            </button>
            <button class="index-button btn btn-primary lign-items-center gap-9 px-9 py-9 fs-9 admin-button">
                <i class="bi bi-bookshelf fs-9"></i>
                Cancel
            </button>
        </div>
    </div>
    </div>
</body>
<script src="../static/js/pn_ctrl.js"></script>

</html>
