<body>
    <div class="wrapper">
        <!-- スクロールボックス -->
        <!-- 戻るボタン -->
        <div class="back-btn-container">
            <button onclick="window.history.back()" class="back-btn btn btn-outline-secondary">
                <i class="bi bi-arrow-left-short"></i>
            </button>
        </div>
        <div class="header">
            <div class="header-title">品番管理</div>
        </div>
        <div class="top-btn-container">
            <div class="search-container">
                <label for="serial-search">背番号検索：</label>

            </div>
            <div class="add-button-container">

        </div>

        <div class="pn-input">
            <div id="input-container" class="scroll-box">
                <table id="input-table">
                    <tr class="row-header">
                        <th class="col-header">
                            背番号
                        </th>
                        <th class="col-header">
                            品番
                        </th>
                        <th class="col-header">
                            材質
                        </th>
                        <th class="col-header">
                            外径
                        </th>
                        <th class="col-header">
                            板厚
                        </th>
                        <th class="col-header">
                            切断長さ
                        </th>
                        <th class="col-header">
                            長尺長さ
                        </th>
                        <th class="col-header">
                            削除
                        </th>
                    </tr>
                </table>

                <!-- ここにJSモジュールで品番INPUTを出力 -->

            </div>
        </div>
        <div class="admin-buttons">
            <button id="save-button"
                class="index-button btn btn-primary lign-items-center gap-9 px-9 py-9 fs-9 admin-button">
                <i class="bi bi-floppy"></i>
                SAVE
            </button>
            <button id="cancel-button"
                class="index-button btn btn-primary lign-items-center gap-9 px-9 py-9 fs-9 admin-button">
                <i class="bi bi-x-octagon"></i>
                CANCEL
            </button>
        </div>
    </div>
    </div>
