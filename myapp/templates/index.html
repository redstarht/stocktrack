<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>置き場管理(StockTrack)</title>
    <link rel="stylesheet" href="../static/css/bootstrap-icons-1.13.1/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css" />
</head>

</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="title">置き場管理(StockTrack)</h1>
        </header>
        <div class="button-sections">
            <div class="main-section">
                <button type="button" class="index-button btn btn-primary align-items-center gap-9 px-9 py-9 fs-9 main-button" onclick="window.location.href='{{ url_for('main.inout_map')}}'">
    
                    <i class="bi bi-box-seam fs-9"></i>
                    入出庫
                </button>
                <button class="index-button btn btn-primary align-items-center gap-9 px-9 py-9 fs-9 main-button">
                    <i class="bi bi-clipboard-data fs-9"></i>
                    データ確認
                </button>
            </div>
            <div class="admin-section">
                <div class="admin-title">
                    管理画面
                </div>
                <div class="admin-buttons">
                    <button type="button" class="index-button btn btn-primary align-items-center gap-9 px-9 py-9 fs-9 admin-button" onclick="window.location.href='{{ url_for('main.pn_ctrl') }}'">
                        <i class="bi bi-list-ol fs-9"></i>
                        品番管理
                    </button>
                    <button class="index-button btn btn-primary align-items-center gap-9 px-9 py-9 fs-9 admin-button" onclick="window.location.href='{{ url_for('main.allow_storage_map') }}'">
                        <i class="bi bi-bookshelf fs-9"></i>
                        棚管理
                    </button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
