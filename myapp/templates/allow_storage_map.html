<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入出庫マップ</title>
    <!-- <link rel="stylesheet" href="../static/css/style.css" /> -->
    <link rel="stylesheet" href="../static/css/bootstrap-icons-1.13.1/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/map.css" />
    <link rel="stylesheet" href="../static/css/popup.css">
    <link rel="stylesheet" href="../static/css/stock_ctrl.css">
    <link rel="stylesheet" href="../static/css/main_section.css">
    <link rel="stylesheet" href="../static/css/highlight.css">

    <div id="overlay" style="display: none;"></div>
    <div class="wrapper">
        <div class="row">
            <!-- ゾーンサイドバー -->
            <div class="zone-sidebar">
                <!-- 戻るボタン -->
                <div class="back-btn-container">
                    <button onclick="window.history.back()" class="back-btn btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-short"></i>
                    </button>
                </div>
                <p class="zone-title">絞り込み</p>
                <button class="allzone btn btn-outline-secondary" data-zone="all">全て</button>
                <div class="zone-select">
                    <div class="zone-list" id="zonelist">
                    </div>
                </div>
            </div>
            <!-- 品番サイドバー -->
            <div class="pn-sidebar">
                <p class="pn-title">品番</p>
                <div class="pn-select">
                    <div class="pn-list" id="pnlist">
                    </div>

                </div>
            </div>
            <!-- メインセクション -->
            <div class="main-section">
                <!-- 3列の折り返し要素 -->
                <div class="shelf-grid" id="shelfGrid">
                    <!-- 各棚 -->




                    <!-- ユニットはどんどん増えてOK -->
                </div>
            </div>
        </div>


        <!-- ポップアップセクション -->
        <div id="popup" class="popup-container" style="display: none;">
            <!-- <div class="pop-label-container">
                <div class="pop-pn-title">品番名</div>
                <div class="pop-stock-title">
                    <div class="pop-stock-label">5</div>
                    /
                    <div id="pop-stock-max"></div>
                </div>

            </div> -->
            <div class="stock-container">
                <button id="minus-btn" class="stock-btn"><i class="stock-btn-icon bi bi-dash-lg"></i></button>
                <div class="gauge-container">
                    <div class="gauge-block"></div>
                    <div class="gauge-block"></div>
                    <div class="gauge-block"></div>
                    <div class="gauge-block"></div>
                    <div class="gauge-block"></div>
                    <div class="gauge-block"></div>
                </div>
                <button id="plus-btn" class="stock-btn"><i class="stock-btn-icon bi bi-plus-lg"></i></button>
            </div>
            <div class="close-container">
                <div>
                    <button id="close-popup-btn" class="close-popup-btn">SAVE</button>
                </div>
                <div>
                    <button class="close-popup-btn">Cancel</button>
                </div>

            </div>

        </div>
    </div>
    </body>
    <script>
        const zone_list = {{ zones | tojson}};
        const shelf_list = {{ shelfs | tojson}};
        const cell_list = {{cells | tojson}}
        const pn_list = {{ product_numbers | tojson }};
