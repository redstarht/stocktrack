<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- オーバーレイ部分 -->
    <div id="overlay" style="display: none;"></div>
    <div class="wrapper">
        <div class="row">
            <div class="zone-sidebar">
                <p class="zone-title">ゾーン</p>
                <div class="zone-select">
                    <div class="zone-list">
                        <button class="zone-item btn btn-outline-secondary">A</button>
                        <button class="zone-item btn btn-outline-secondary">B</button>
                        <button class="zone-item btn btn-outline-secondary">C</button>
                        <button class="zone-item btn btn-outline-secondary">D</button>
                        <button class="zone-item btn btn-outline-secondary">E</button>
                        <button class="zone-item btn btn-outline-secondary">F</button>
                        <button class="zone-item btn btn-outline-secondary">G</button>

                        <button class="zone-item btn btn-outline-secondary">I</button>
                        <button class="zone-item btn btn-outline-secondary">J</button>
                        <button class="zone-item btn btn-outline-secondary">K</button>
                        <button class="zone-item btn btn-outline-secondary">L</button>
                        <button class="zone-item btn btn-outline-secondary">M</button>
                    </div>
                </div>
            </div>
            <div class="pn-sidebar">
                <p class="pn-title">品番</p>
                <div class="pn-select">
                    <div class="pn-list">
                        <button class="pn-item btn btn-outline-secondary">品番1</button>
                        <button class="pn-item btn btn-outline-secondary">品番2</button>
                        <button class="pn-item btn btn-outline-secondary">品番3</button>
                        <button class="pn-item btn btn-outline-secondary">品番4</button>
                        <button class="pn-item btn btn-outline-secondary">品番5</button>
                        <button class="pn-item btn btn-outline-secondary">品番6</button>
                        <button class="pn-item btn btn-outline-secondary">品番7</button>
                        <button class="pn-item btn btn-outline-secondary">品番8</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                        <button class="pn-item btn btn-outline-secondary">品番</button>
                    </div>

                </div>
            </div>
            <div class="main-section">
                <div class="shelf-grid">
                    <div class="shelf">
                        <div class="cell">1</div>
                        <div class="cell">2</div>
                        <div class="cell">3</div>
                        <div class="cell">4</div>
                        <div class="cell">5</div>
                        <div class="cell">6</div>
                    </div>
                    <div class="shelf">
                        <div class="cell">A</div>
                        <div class="cell">B</div>
                        <div class="cell">C</div>
                        <div class="cell">D</div>
                        <div class="cell">E</div>
                        <div class="cell">F</div>
                    </div>
                    <div class="shelf">
                        <div class="cell">A</div>
                        <div class="cell">B</div>
                        <div class="cell">C</div>
                        <div class="cell">D</div>
                        <div class="cell">E</div>
                        <div class="cell">F</div>
                    </div>
                    <div class="shelf">
                        <div class="cell">A</div>
                        <div class="cell">B</div>
                        <div class="cell">C</div>
                        <div class="cell">D</div>
                        <div class="cell">E</div>
                        <div class="cell">F</div>
                    </div>
                    <!-- ユニットはどんどん増えてOK -->
                </div>
            </div>
            <button id="open-popup-btn">ポップアップを開く</button>

            <div id="popup" style="display: none;">
                <div class="stock-container">
                    <button id="minus-btn" class="stock-btn">-</button>
                    <div class="gauge-container">
                        <div class="gauge-block"></div>
                        <div class="gauge-block"></div>
                        <div class="gauge-block"></div>
                        <div class="gauge-block"></div>
                        <div class="gauge-block"></div>
                        <div class="gauge-block"></div>
                    </div>

                </div>
                <div class="close-container">
                    <button id="close-popup-btn" class="close-popup-btn">SAVE</button>
                    <button class="close-popup-btn">Cancel</button>

                </div>

            </div>
        </div>
